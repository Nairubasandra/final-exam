<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/contactme.css">
</head>
<body>
    
    <div class="contact-form-container">
        <h1>Contact Me</h1>

        <form action="#" method="post">
            <label for="name">My Name:</label>
            <input type="text" id="name" name="name" required placeholder="NAIRUBA SANDRA">

            <label for="email">My Email:</label>
            <input type="email" id="email" name="email" required placeholder="nairubasandra49@gmail.com">

            <label for="number">My number:</label>
            <input type="number" id="number" name="number" required placeholder="0702248740">

            <label for="message">My Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Incase of emergency call me!!"></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="footer">
            <p>Or find me on <a href="#">LinkedIn</a> or <a href="#">GitHub</a>.</p>
        </div>
    </div>
    
</body>
</html>
